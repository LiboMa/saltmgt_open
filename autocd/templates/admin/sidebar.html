
<div class="list-group" id="list-tab" role="tablist">
  
    {% if projects %}
        {% for p in projects %}
        <a class="list-group-item list-group-item-action" href="/autocd/project/{{p.pk}}/" role="tab">{{ p.project_name }}</a>
        {% endfor %}
    {% else %}
        <p>no projects.</p>
    {% endif %}                                                                                                                         
</div>
