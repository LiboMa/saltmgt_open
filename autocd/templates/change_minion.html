{% extends "admin/bs.html" %}

{% block content %}
<div class="container">
  <h1> Change Minion Groups:</h1>
<hr />

{% if error_msg %}    
        <div class="alert alert-danger alert-dismissible fade show" role="alert">                                                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            <strong>Woops!{{error_msg }}</strong>
      </div>    
{% endif %}

<form action="." method="post"> 
              {% csrf_token %}
            <div class="form-group">
              <label for="Minion Group">Minion Group</label>
              <input class="form-control" name='group_name' id="group_name" type="text" rows="3" value="{{mgs_obj.group_name}}" readonly></input>
            </div>

            <div class="form-group">
              <label for="selected_minions">minions</label>
								 <select multiple class="form-control" class="selected_minions" id="minions_selection" name="selected_minions">
										{% for minion in minions %}
                    <option value="{{minion.minion_name}}"> {{minion.minion_name}} </option>
										{% endfor %}
								</select>
            </div>
           <button type="submit" class="btn btn-primary">Change</button>

</form>
</div>


{% endblock %}
